<div class="beige-noise">
    <div class="p-wrapper">
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'ROLES' | translate }}</div>
            <div class="panel-body">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{ alert.msg | translate }}</alert>
                <table name="rights" class="table table-hover">
                    <colgroup>
                        <col style="width:50px;" />
                        <col style="width:350px;" />
                        <col />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <a href="/admin/roles/new"><span class="glyphicon glyphicon-plus-sign"></span></a>
                            </th>
                            <th><bbc-sort sort-opts="sortOpts" field-name="name" on-sorting="load(sortingOptions, pagingOptions)" />{{ 'NAME' | translate }}</th>
                            <th><bbc-sort sort-opts="sortOpts" field-name="description" on-sorting="load(sortingOptions, pagingOptions)" />{{ 'DESCRIPTION' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in roles">
                            <td>
                                <a href="/admin/roles/edit/{{ r._id }}"><span class="glyphicon glyphicon-edit"></span></a>
                                <a href="" ng-show="canDelete(r)" ng-click="remove(r._id)" title="{{ 'DELETE' | translate }}"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                            <td>{{ r.name }}</td>
                            <td>{{ r.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <bbc-pager count="count" current-page="currentPage" page-sizes="[1, 5, 10, 25]" page-size="{{ initialPageSize }}" on-paging="load(sortOpts, pagingOptions)"></bbc-pager>
            </div>
        </div>
    </div>
</div>
