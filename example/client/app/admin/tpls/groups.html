<div class="beige-noise">
    <div class="p-wrapper">
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'GROUPS' | translate }}</div>
            <div class="panel-body">
                <table name="groups" class="table table-hover">
                    <colgroup>
                        <col style="width:20px;" />
                        <col style="width:350px;" />
                        <col />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <a name="newGroup" href="/admin/groups/new"><span class="glyphicon glyphicon-plus-sign"></span></a>
                            </th>
                            <th><bbc-sort sort-opts="sortOpts" field-name="name" on-sorting="load(sortingOptions, pagingOptions)" />{{ 'NAME' | translate }}</th>
                            <th><bbc-sort sort-opts="sortOpts" field-name="description" on-sorting="load(sortingOptions, pagingOptions)" />{{ 'DESCRIPTION' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="g in groups">
                        <td><a href="/admin/groups/edit/{{ g._id }}"><span class="glyphicon glyphicon-edit"></span></a></td>
                        <td>{{ g.name }}</td>
                        <td>{{ g.description }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <bbc-pager count="count" current-page="currentPage" page-sizes="[1, 5, 10, 25]" page-size="{{ initialPageSize }}" on-paging="load(sortOpts, pagingOptions)"></bbc-pager>
            </div>
        </div>
    </div>
</div>
