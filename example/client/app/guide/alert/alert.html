<div class="beige-noise">
    <div class="p-wrapper">

        <bbc-markdown-files bbc-markdown-lang="currentLang" bbc-markdown-file="'app/guide/alert/alert'"></bbc-markdown-files>

        <tabset>
            <tab heading="index.html">
                <div hljs include="'assets/snippet/alert/example.html'"></div>
            </tab>
            <tab heading="script.js">
                <div hljs include="'assets/snippet/alert/example.js'"></div>
            </tab>
        </tabset>

        <div class="panel panel-default">
            <div class="panel-heading">{{ 'DEMO' | translate }}</div>

                <div class="panel-body">
                    <bbc-alert service="bbcAlert" on-show="showAlert()"></bbc-alert>
                    <button class='btn btn-default' ng-click="showAlert('info')">Info-Alert</button>
                    <button class='btn btn-default' ng-click="showAlert('success')">Success-Alert</button>
                    <button class='btn btn-default' ng-click="showAlert('warning')">Warning-Alert</button>
                    <button class='btn btn-default' ng-click="showAlert('danger')">Danger-Alert</button>
                </div>
            </div>
        </div>
    </div>
</div>
