<div class="beige-noise">
    <div class="p-wrapper">
        <div class="panel panel-default">
            <div class="panel-heading">{{ 'REGISTER' | translate }}</div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="register()" name="registerForm" novalidate>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="username">{{ 'USERNAME' | translate }}</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="user.username" id="username"
                                   placeholder="{{ 'ENTER_USERNAME' | translate }}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="displayName">{{ 'DISPLAY_NAME' | translate }}</label>

                        <div class="col-md-10">
                            <input type="text" ng-model="user.displayName" id="displayName"
                                   placeholder="{{ 'ENTER_DISPLAY_NAME' | translate }}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email">{{ 'EMAIL' | translate }}</label>

                        <div class="col-md-10">
                            <input type="text" ng-model="user.email" id="email" placeholder="{{ 'ENTER_EMAIL' | translate }}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email2">{{ 'EMAIL_REPEAT' | translate }}</label>

                        <div class="col-md-10">
                            <input type="text" ng-model="user.email2" id="email2"
                                   placeholder="{{ 'ENTER_EMAIL' | translate }}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="password">{{ 'PASSWORD' | translate }}</label>

                        <div class="col-md-10">
                            <input type="password" ng-model="user.password" id="password"
                                   placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="password2">{{ 'PASSWORD_REPEAT' | translate
                            }}</label>

                        <div class="col-md-10">
                            <input type="password" ng-model="user.password2" id="password2"
                                   placeholder="{{ 'ENTER_PASSWORD' | translate }}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="submit" class="btn btn-primary" value="&nbsp;{{ 'REGISTER' | translate }}"
                                   name="register">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
